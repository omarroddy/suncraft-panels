<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - SunCraft Panels</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header small">
    <div class="brand">SunCraft Panels</div>
  </header>

  <main>
    <section class="form-section">
      <h2>Create an Account</h2>
      <form id="signupForm">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" minlength="4" required>

        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p>Already registered? <a href="login.html">Login here</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <div>© 2025 SunCraft Panels</div>
  </footer>

  <script src="script.js"></script>
  <script>
    // handle signup submit reliably on mobile and desktop
    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      if(!name || !email || !password){ alert('Please fill all fields'); return; }

      const users = JSON.parse(localStorage.getItem('users')||'[]');
      if(users.find(u=>u.email === email)){
        alert('Email already registered, please login.');
        window.location.href = 'login.html';
        return;
      }
      users.push({ name, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify({ name, email }));
      alert('Signup successful — welcome ' + name + '!');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
